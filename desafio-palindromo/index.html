<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do Palindromo</title>

    <link rel="stylesheet" href="./style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen bg-blue-100">
    <div class="text-center">
        <input type="text" id="wordInput" placeholder="Digite uma palavra"

        <button onclick="isPalindrome()" class="btn px-4 py-2 rounded-r-md">Verificar</button>
        <div id="resultContainer" class="text-xl text-blue-700 font-semibold"></div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
